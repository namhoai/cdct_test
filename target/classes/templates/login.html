<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->	
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
<!--===============================================================================================-->	
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet" />
<!--===============================================================================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util_login.css" />
	<link rel="stylesheet" type="text/css" href="css/main_login.css" />
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-250" th:action="@{/login}" method="post">
					<span class="login100-form-title">
						<img class="logo" src="./images/logo.png" />
						<br />
						<img class="banner" src="./images/banner.png" />
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Chưa nhập email">
						<input class="input100" type="text" name="username" placeholder="Email" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Chưa nhập mật khẩu">
						<input class="input100" type="password" name="password" placeholder="Mật khẩu" />
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1"></span>
						<a href="#" class="txt2"></a>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" value = "Đăng nhập" class="login100-form-btn"/>
					</div>

					<div class="flex-col-c p-t-100 p-b-30">
						<span class="txt1 p-b-9">
							http://congthuongvietnam.com
						</span>

						<a href="#" class="txt3">
							TRƯỜNG CAO ĐẲNG CÔNG THƯƠNG VIỆT NAM
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- main.js -->
    <script th:src="@{js/main_login.js}"></script>
</body>
</html>
